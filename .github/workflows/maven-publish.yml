name: maven_build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build and Install
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Install Dependencies
        run: mvn install -B -DskipTests=true

      - name: Build with Maven
        run: mvn -f pom.xml clean package -DskipTests=true

      - name: List files in workspace
        run: ls -R

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: drop
          path: ./target/myshuttledev.war

  deploy:
    name: Deploy Stage
    needs: build
    runs-on: ubuntu-latest
    # env:
      # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
    steps:
      - name: Create Directory for Artifacts
        run: sudo mkdir -p /home/artifact/drop

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: drop
          path: /home/artifact/drop

      - name: Debug Downloaded Files
        run: ls -al /home/artifact/drop

      - name: Upload to S3
        uses: shallwefootball/s3-upload-action@master
        id: S3
        with:
          aws_key_id: ${{secrets.AWS_SECRET_ACCESS_ID}}
          aws_secret_access_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: githubselfhostedrunner
          source_dir: /home/artifact/drop










